<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Welcome to Highstar Hotel</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
            list-style: none;
        }

        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 98%;
            padding: 10px 0;
            margin: auto;
            height: 80px;
        }

        .logo{
            height: 70px;
            width: auto;
            display: block;
            object-fit: contain;
        }

        nav ul{
            display: flex;
            align-items: center;
        }

        nav ul li{
            margin: 0 20px;
        }

        nav ul li a{
            font-size: 15px;
            color: #003366;
            text-transform: uppercase;
            font-weight: 600;
            transition: .3s;
        }

        nav ul li a:hover{
            color: #daa520;
            border-bottom: 2px solid #daa520;
        }

        nav button{
            padding: 12px 35px;
            background: #003366;
            color:#fff;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: .3s;
        }

        nav button:hover{
            scale: .8;
        }

        .hero{
            min-height: calc(100vh - 70px);
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('./hotel_front1.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }

        .hero-descripton{
            font-size: 18px;
            margin-top: 20px;
            color: #ffffff;
            max-width: 600px;
            line-height: 1.6;
        }

        .content{
            position: absolute;
            top: 35%;
            left: 90px;
        }

        h2{
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p{
            color: #fff;
            font-size: 22px;
            margin-top: 15px;
            line-height: 1.6;
        }

        .content button{
            margin-top: 50px;
            padding: 12px 45px;
            background: #a5a5a5;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: .3s;
        }

         .content button:hover{
            scale: .9;
         }

         .content button.know_more{
        border:2px solid #a5a5a5;
        background: transparent;
        margin-left: 25px;
        color: #f7f5f5;
         }

        .content button.know_more:hover{
            background: #fff;
            border: none;
            scale: 1;
        }
    </style>

</head>

<body>
     <nav>
        <a href="home.html">
        <img src="hotel_logo2.png" alt ="highstar Logo" class="logo">
        </a>
        <ul>
        <li><a href="home1.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="service.html">services</a></li>
        <li><a href="location.html">location</a></li>
        <li><a href="review.html">Reviews</a></li>
        </ul>

        <button class="btn-main">Book Now</button>

    </nav>
    <div class="hero">
        <div class="content">
            <h2>Your perfect stay <br> Awaits you here</h2>
            <p class="hero-description">
                Discover serenity and luxury at our Highstar Hotel & Suites.
                Unwind Comfort indulge in impeccable service
                <br>and create unforgettable memories with us.
            </p>
            <div class="hero-btns">
                <button class="btn-main">Book Now</button>
                <button class=" btn-main know_more">Know More</button>
            </div>
        </div>
    </div>
</body>
</html>
